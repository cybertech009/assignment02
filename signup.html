<!DOCTYPE html>
<html>

<head>
    <title>Sign up</title>
</head>

<body>
    <div style="display: grid">
        <div style="margin-left: 40%;margin-top: 10%;">
            <h3> Sign-up now</h3>
            <form>
                <label for="uname" name="uname" id="uname">Enter Your Name</label>
                <br>
                <input type="text"  required name="uname" id="unam" placeholder="John">
                <br>
                <br>
                <label for="lname" name="uname" id="lname">Enter Last Name</label>
                <br>
                <input type="text" required name="lname" id="lnam" placeholder="Cena">
                <br>
                <br>
                <label for="mail" name="mail" id="mail">Enter Email</label>
                <br>
                <input type="email" required name="mail" id="mail" placeholder="abc@email.com">
                <br>
                <br>                
                <label for="pass" name="pass" id="pass">Enter Password</label>
                <br>
                <input type="password" required name="pass" id="pass" placeholder="Enter Password">
                <br>
                <br>
                
                <label for="cpass" name="cpass" id="cpass">Confirm Password</label>
                <br>
                <input type="password" required name="cpass" id="cpass" placeholder="Confirm Password">
                <br>
                <br>
                <button type="button" name="signup" style="margin-left: 9%; background-color: greenyellow;padding: 3%;">Register now</button>
            </form>
        </div>
    </div>
</body>

</html>
